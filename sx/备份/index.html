<style>
:root {
    --primary: #6366f1;
    --primary-light: #818cf8;
    --success: #10b981;
    --danger: #ef4444;
    --background: #f8fafc;
    --text: #1e293b;
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: var(--background);
    color: var(--text);
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: 2rem auto;
    background: white;
    border-radius: 1.5rem;
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    padding: 2rem;
}

header {
    display: grid;
    grid-template-columns: 1fr auto;
    align-items: center;
    gap: 1.5rem;
    padding-bottom: 2rem;
    border-bottom: 2px solid #e2e8f0;
}

h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
    margin: 0;
}

#progress {
    background: #f1f5f9;
    padding: 0.75rem 1.25rem;
    border-radius: 0.75rem;
    font-size: 0.9rem;
    color: #64748b;
}

button {
    background: linear-gradient(to right, var(--primary), var(--primary-light));
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 0.75rem;
    cursor: pointer;
    transition: all 0.2s;
    font-weight: 500;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
}

.question-container {
    margin: 2rem 0;
}

#question-title {
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    color: #1e293b;
}

#options {
    display: grid;
    gap: 1rem;
}

#options li {
    background: white;
    padding: 1.25rem;
    border: 2px solid #e2e8f0;
    border-radius: 1rem;
    cursor: pointer;
    transition: all 0.2s;
}

#options li:hover {
    transform: translateY(-2px);
    border-color: var(--primary);
    box-shadow: 0 5px 15px rgba(99, 102, 241, 0.1);
}

#options li.correct {
    border-color: var(--success);
    background: #f0fdf4;
}

#options li.wrong {
    border-color: var(--danger);
    background: #fef2f2;
}

#explanation {
    padding: 1.5rem;
    margin-top: 1.5rem;
    background: #f8fafc;
    border-radius: 1rem;
    border-left: 4px solid var(--primary);
}

.controls {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
}

/* 优化弹窗样式 */
.congrat-modal {
    backdrop-filter: blur(8px);
}

.congrat-content {
    background: linear-gradient(145deg, #ffffff, #f8fafc);
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
}

.confirm-btn {
    background: linear-gradient(to right, var(--success), #34d399);
    padding: 0.75rem 2rem;
    border-radius: 0.75rem;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    header {
        grid-template-columns: 1fr;
    }
    
    #question-title {
        font-size: 1.2rem;
    }
    
    #options li {
        padding: 1rem;
    }
}
</style>

<script>
// 在script.js中添加以下代码
// 模拟实时在线人数（每5秒更新）
let onlineUsers = Math.floor(Math.random() * 50 + 20); // 初始随机值

function updateOnlineUsers() {
    // 模拟人数波动
    const variation = Math.random() > 0.5 ? 1 : -1;
    onlineUsers = Math.max(10, onlineUsers + variation);
    
    // 更新显示
    document.getElementById('online-count').textContent = onlineUsers;
    
    // 添加动画效果
    const element = document.getElementById('online-users');
    element.style.transform = 'scale(1.05)';
    setTimeout(() => element.style.transform = 'scale(1)', 200);
}

// 初始化
window.addEventListener('DOMContentLoaded', () => {
    // 初始值
    onlineUsers = Math.floor(Math.random() * 50 + 20);
    updateOnlineUsers();
    
    // 定时更新
    setInterval(updateOnlineUsers, 5000);
});
</script>

<style>
/* 弹窗样式 */
.congrat-modal {
  display: flex;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.congrat-content {
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 300px;
  animation: modalSlide 0.3s ease-out;
}

@keyframes modalSlide {
  from { transform: translateY(-100px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.confirm-btn {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 25px;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.3s;
}

.confirm-btn:hover {
  background: #45a049;
}
</style>

<script>
// 显示弹窗
window.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('congratModal');
  modal.style.display = 'flex';
  
  // 点击确定按钮关闭
  document.querySelector('.confirm-btn').addEventListener('click', () => {
    modal.style.display = 'none';
  });
  
  // 点击背景关闭
  modal.addEventListener('click', (e) => {
    if(e.target === modal) {
      modal.style.display = 'none';
    }
  });
});
</script>
